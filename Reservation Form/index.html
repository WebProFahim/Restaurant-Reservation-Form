<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Reservation Form</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="reservation-form-container_border">
      <div class="reservation-form-container">
        <form
          action="https://formspree.io/f/mzzbbvvg"
          method="POST"
          class="reservation-form"
        >
          <h2>Restaurant Reservation Form</h2>
          <div class="form-group">
            <label for="first-name">Name</label>
            <input
              name="first-name"
              type="text"
              id="first-name"
              placeholder="First"
              required
            />
          </div>
          <div class="form-group">
            <label for="last-name"
              ><span style="color: #ffff">Last Name</span></label
            >
            <input
              name="last-name"
              type="text"
              id="last-name"
              placeholder="Last"
              required
            />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              name="email"
              type="email"
              id="email"
              placeholder=""
              required
            />
          </div>
          <div class="form-group">
            <label for="phone">Phone</label>
            <input
              name="phone"
              type="tel"
              id="phone"
              placeholder="### ### ###"
              required
            />
          </div>
          <div class="form-group icon-input">
            <label for="reservation-date">Reservation Date</label>
            <input
              name="reservation-date"
              type="text"
              id="reservation-date"
              placeholder="MM/DD/YYYY"
              onfocus="this.type='date'"
              onblur="this.type='text'"
              required
            />
            <span class="icon-calendar"
              ><i class="fa-regular fa-calendar"></i
            ></span>
          </div>
          <div class="form-group icon-input">
            <label for="reservation-time">Reservation Time</label>
            <input
              name="reservation-time"
              type="time"
              id="reservation-time"
              placeholder="HH:MM AM"
              onfocus="this.type='time'"
              onblur="this.type='text'"
              required
            />
            <span class="icon-clock"><i class="fa-regular fa-clock"></i></span>
          </div>
          <div class="form-group full-width">
            <label for="guests">How many people will be with you?</label>
            <input
              name="people"
              type="number"
              id="guests"
              placeholder=""
              min="1"
              required
            />
          </div>
          <div class="form-group full-width">
            <label for="notes">Notes</label>
            <textarea name="notes" id="notes" placeholder=""></textarea>
          </div>

          <button type="submit">Send</button>
        </form>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
